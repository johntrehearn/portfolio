<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
</head>
<body>

    <div id='container'>
        <div class='form-wrap'>
            <h1>Sign up</h1>
            <p>It's free and only takes a minute!</p>

            <form>
                <div class='form-group'>
                    <label for="firstname">First name</label>
                    <input type="text" name='firstname' id='firstname'>
                </div>
                <div class='form-group'>
                    <label for="lastname">Last name</label>
                    <input type="text" name='lastname' id='lastname'>
                </div>
                <div class='form-group'>
                    <label for="email">Email</label>
                    <input type="email" name='email' id='email'>
                </div>
                <div class='form-group'>
                    <label for="password1">Password</label>
                    <input type="password1" name='password1' id='password1'>
                </div>
                <div class='form-group'>
                    <label for="password2">Please confirm password</label>
                    <input type="password2" name='password2' id='password2'>
                </div>

            </form>

            <button>Sign up</button>

            <p class = "bottom-texts">By clicking the Sign Up button, you agree to our <a href='#'>Terms & Conditions</a> and <a href ='#'>Privacy Policy</a></p>


        </div>

    </div>

    <footer>
        <p>Already have an account? <a href='#'>Log in Here!</a></p>
    </footer>
    
</body>
</html>
